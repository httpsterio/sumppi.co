<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="{{ site.baseurl }}author/{{ page.author }}" title="Edellinen sivu">&laquo; Uudemmat kirjoitukset</a>
        {% else %}
            <a class="newer-posts" href="{{ site.baseurl }}author/{{ page.author }}/page{{ paginator.previous_page }}/" title="Edellinen sivu">&laquo; Uudemmat kirjoitukset</a>
      {% endif %}
    {% endif %}
    <span class="page-number"> Sivu {{ paginator.page }} / {{ paginator.total_pages }} </span>
    {% if paginator.next_page %}
        <a class="older-posts" href="{{ site.baseurl }}author/{{ page.author }}/page{{ paginator.next_page }}/" title="Seuraava sivu">Vanhemmat kirjoitukset &raquo;</a>
    {% endif %}
</nav>
